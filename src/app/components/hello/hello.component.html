<div class="content" role="main">

  <form [formGroup] = "employeesForm" (ngSubmit) = "save(editAction)">
    <input type="text" placeholder="ism" formControlName = "name">
    <input type="text" placeholder="yosh" formControlName = "age">
    <input type="text" placeholder="oylik" formControlName = "salary">
    <input type="text" placeholder="lavozim" formControlName = "position">

    <button type="submit">saqlash</button>
  </form>

  <h3>hodim malumotlari:</h3>
  <div class="table">
    <tr>
      <th>Ismi</th>
      <th>Yoshi</th>
      <th>oyligi</th>
      <th>lavozimi</th>
      <th></th>
    </tr>
    <tr *ngFor = "let data of employees">
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td>{{data.salary}}</td>
      <td>{{data.position}}</td>
      <td>
        <button (click) = "delete(data)">o'chirish</button>
        <button (click) = "edit(data)">o'zgartirish</button>
        <button (click) = "profile(data)">profilni ko'rish</button>
      </td>
    </tr>
  </div>
</div>

<div class="employee-information" *ngIf="viewProfile">

  <div class="left">
  </div>

  <div class="employee-information-right" *ngIf="employeeInformation">
      <div class="right">
        <div class="name">Ism:<input type="text" disabled value="{{employeeInformation.name}}"></div>
        <div class="age">Yoshi:<input type="text" disabled value="{{employeeInformation.age}}"></div>
        <div class="salary">Oylik maoshi:<input type="text" disabled value="{{employeeInformation.salary}}"></div>
        <div class="position">Lavozimi:<input type="text" disabled value="{{employeeInformation.position}}"></div>
        <div class="eyescolor">ko'zini rangi:<input type="text" disabled value="{{employeeInformation.eyescolor}}"></div>
      </div>
  </div>
</div>
